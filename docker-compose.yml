version: "3.9"
services:
  frontend:
    build:
      context: .
      dockerfile: ./src/Dockerfile
    env_file:
      - .env
    volumes:
      - ./src:/app
      - /app/node_modules
    ports:
      - "8080:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    depends_on:
      - redis
      - db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: web_fitness_app
      POSTGRES_USER: web_fitness_app_user
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
